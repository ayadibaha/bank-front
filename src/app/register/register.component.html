<nav
  id="navbar-main"
  class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom headroom--top headroom--pinned"
>
  <div class="container">
    <a class="navbar-brand mr-md-5" [routerLink]="['/home']">
      <img src="./assets/img/logo.png" style="max-height: 110px" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="navbar_global"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse collapse"
      id="navbar_global"
      [ngbCollapse]="isCollapsed"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"></div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              aria-controls="navbar_global"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav align-items-lg-center ml-lg-auto">
        <li class="nav-item">
          <button class="btn btn-success" (click)="redirectToLogin()">
            Se connecter
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
              <section
                _ngcontent-c16=""
                class="section section-lg pt-lg-0 section-contact-us"
              >
                <div _ngcontent-c16="" class="container">
                  <div
                    _ngcontent-c16=""
                    class="row justify-content-center mt--300"
                  >
                    <div _ngcontent-c16="" class="col-lg-8">
                      <div
                        _ngcontent-c16=""
                        class="card bg-gradient-secondary shadow"
                      >
                        <div _ngcontent-c16="" class="card-body p-lg-5">
                          <h4 _ngcontent-c16="" class="mb-1">
                            Want to work with us?
                          </h4>
                          <p _ngcontent-c16="" class="mt-0">
                            Your project is very important to us.
                          </p>
                          <div _ngcontent-c16="" class="form-group mt-5">
                            <div
                              _ngcontent-c16=""
                              class="input-group input-group-alternative"
                            >
                              <div
                                _ngcontent-c16=""
                                class="input-group-prepend"
                              >
                                <span _ngcontent-c16="" class="input-group-text"
                                  ><i
                                    _ngcontent-c16=""
                                    class="ni ni-user-run"
                                  ></i
                                ></span>
                              </div>
                              <input
                                _ngcontent-c16=""
                                class="form-control"
                                placeholder="Your name"
                                type="text"
                              />
                            </div>
                          </div>
                          <div _ngcontent-c16="" class="form-group">
                            <div
                              _ngcontent-c16=""
                              class="input-group input-group-alternative"
                            >
                              <div
                                _ngcontent-c16=""
                                class="input-group-prepend"
                              >
                                <span _ngcontent-c16="" class="input-group-text"
                                  ><i
                                    _ngcontent-c16=""
                                    class="ni ni-email-83"
                                  ></i
                                ></span>
                              </div>
                              <input
                                _ngcontent-c16=""
                                class="form-control"
                                placeholder="Email address"
                                type="email"
                              />
                            </div>
                          </div>
                          <div _ngcontent-c16="" class="form-group mb-4">
                            <textarea
                              _ngcontent-c16=""
                              class="form-control form-control-alternative"
                              cols="80"
                              name="name"
                              placeholder="Type a message..."
                              rows="4"
                            ></textarea>
                          </div>
                          <div _ngcontent-c16="">
                            <button
                              _ngcontent-c16=""
                              class="btn btn-default btn-round btn-block btn-lg"
                              type="button"
                            >
                              Send Message
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>

            <div class="col-lg-2"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
</main>
